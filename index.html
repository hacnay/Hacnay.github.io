<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACNAY | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffe5;
      --text-muted: #cccccc;
      --bg-dark: #0d0d0d;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-soft: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Rubik', sans-serif;
      background: var(--bg-dark);
      color: #ffffff;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #blockchain-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(3px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .glass {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .timer div {
      font-size: 1rem;
      min-width: 60px;
    }

    .timer div span {
      font-weight: bold;
      display: block;
      font-size: 2rem;
    }

    .contact {
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .glass {
        padding: 25px 20px;
      }

      .timer div span {
        font-size: 1.6rem;
      }

      p.subtitle {
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .glass {
        padding: 60px 50px;
      }
    }
  </style>
</head>
<body>

<canvas id="blockchain-bg"></canvas>
<div class="overlay"></div>

<div class="container">
  <div class="glass">
    <h1>HACNAY</h1>
    <p class="subtitle">A New Wave of Decentralized Innovation<br><em>Coming Soon...</em></p>

    <div class="timer" id="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hours</div>
      <div><span id="minutes">00</span>Minutes</div>
      <div><span id="seconds">00</span>Seconds</div>
    </div>

    <div class="contact">
      Contact details will be available upon launch.
    </div>
  </div>
</div>

<div class="footer">© 2025 HACNAY — All rights reserved.</div>

<script>
// Countdown Timer
const targetDate = new Date("2025-12-31T00:00:00").getTime();
function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = String(days).padStart(2, '0');
  document.getElementById("hours").textContent = String(hours).padStart(2, '0');
  document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
  document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Blockchain-style mesh animation
const canvas = document.getElementById("blockchain-bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let nodes = [];
const NUM_NODES = 100;

for (let i = 0; i < NUM_NODES; i++) {
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 1.2,
    vy: (Math.random() - 0.5) * 1.2
  });
}

function animateBlockchain() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  nodes.forEach((node, i) => {
    node.x += node.vx;
    node.y += node.vy;

    if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
    if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

    ctx.beginPath();
    ctx.arc(node.x, node.y, 2.5, 0, 2 * Math.PI);
    ctx.fillStyle = "#00ffe5";
    ctx.fill();

    for (let j = i + 1; j < nodes.length; j++) {
      const dx = node.x - nodes[j].x;
      const dy = node.y - nodes[j].y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 150) {
        ctx.beginPath();
        ctx.moveTo(node.x, node.y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.strokeStyle = `rgba(0, 255, 229, ${1 - distance / 150})`;
        ctx.lineWidth = 1.2;
        ctx.stroke();
      }
    }
  });

  requestAnimationFrame(animateBlockchain);
}
animateBlockchain();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
