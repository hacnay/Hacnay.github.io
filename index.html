<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACNAY | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffe5;
      --text-muted: #cccccc;
      --bg-dark: #0d0d0d;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-soft: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(ellipse at bottom, var(--bg-dark) 0%, #000 100%);
      color: #ffffff;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .glass {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      backdrop-filter: blur(12px);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: var(--primary);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    p.subtitle {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 30px;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
      color: var(--primary);
    }

    .timer div {
      font-size: 1rem;
      min-width: 60px;
    }

    .timer div span {
      font-weight: bold;
      display: block;
      font-size: 2rem;
    }

    .contact {
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .glass {
        padding: 25px 20px;
      }

      .timer div span {
        font-size: 1.6rem;
      }

      p.subtitle {
        font-size: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .glass {
        padding: 60px 50px;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<div class="container">
  <div class="glass">
    <h1>HACNAY</h1>
    <p class="subtitle">A New Wave of Decentralized Innovation<br><em>Coming Soon...</em></p>

    <div class="timer" id="countdown">
      <div><span id="days">00</span>Days</div>
      <div><span id="hours">00</span>Hours</div>
      <div><span id="minutes">00</span>Minutes</div>
      <div><span id="seconds">00</span>Seconds</div>
    </div>

    <div class="contact">
      Contact details will be available upon launch.
    </div>
  </div>
</div>

<div class="footer">© 2025 HACNAY — Luxury in Blockchain & Beyond</div>

<script>
// Countdown Timer
const targetDate = new Date("2025-12-31T00:00:00").getTime();
function updateCountdown() {
  const now = new Date().getTime();
  const diff = targetDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  document.getElementById("days").textContent = String(days).padStart(2, '0');
  document.getElementById("hours").textContent = String(hours).padStart(2, '0');
  document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
  document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Matrix Background
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "HACNAY10101011000101";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "#00ffe5";
  ctx.font = `${fontSize}px monospace`;

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 33);

window.addEventListener('resize', () => {
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
});
</script>

</body>
</html>
