<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      background-color: #D9E2E1; /* Initial background color (Pale Blue-Grey) */
      color: #404040; /* Dark Grey text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: rgbFadeInOut 10s infinite alternate; /* RGB fade-in and fade-out animation */
      transition: background-color 0.5s ease; /* Smooth transition for the background color */
    }

    body:hover {
      background-color: #B0CCAF; /* Adjust the background color on hover (Light Sage Green) */
    }

    @keyframes rgbFadeInOut {
      0% {
        background-color: #B0CCAF; /* Light Sage Green */
      }
      25% {
        background-color: #F5D491; /* Wheat Yellow */
      }
      50% {
        background-color: #D9E2E1; /* Pale Blue-Grey */
      }
      75% {
        background-color: #C9D6DB; /* Silver Blue */
      }
      100% {
        background-color: #E5E0D3; /* Antique White */
      }
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .welcome-message {
      font-size: 36px;
      font-weight: bold;
      margin-top: 20px; /* Adjust spacing between the two texts */
      overflow: hidden; /* Hide the overflow of the text */
      white-space: nowrap; /* Do not wrap the text */
      animation: typing 3s steps(40, end);
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #404040; /* Dark Grey dot color */
      border-radius: 50%;
      margin: 0 5px; /* Adjust spacing between dots */
      opacity: 0; /* Initially invisible */
      animation: blink-dot 1s infinite alternate;
    }

    .clock {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: auto; /* Move clock to the bottom */
    }

    .time-box {
      border: 2px solid #404040; /* Dark Grey border */
      border-radius: 5px;
      margin: 0 5px; /* Adjust spacing between time boxes */
      padding: 5px;
      font-size: 18px;
    }

    @keyframes blink-dot {
      from, to { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  <title>Coming Soon</title>
</head>
<body>
  <div class="container">
    <div class="welcome-message">Hacnay Welcomes You! We Are Coming Soon</div>
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <div class="clock" id="clock">
      <div class="time-box" id="hours"></div>
      <div class="time-box" id="minutes"></div>
      <div class="time-box" id="seconds"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const hoursElement = document.getElementById('hours');
      const minutesElement = document.getElementById('minutes');
      const secondsElement = document.getElementById('seconds');

      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      hoursElement.textContent = hours;
      minutesElement.textContent = minutes;
      secondsElement.textContent = seconds;
    }

    setInterval(updateClock, 1000); // Update the clock every second
  </script>
</body>
</html>
